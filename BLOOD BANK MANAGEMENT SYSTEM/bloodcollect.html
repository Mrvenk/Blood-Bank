    <h1>Blood Stock Units</h1>
    
    <div id="blood-group-select">
        <label for="blood-group">Select a Blood Group:</label>
        <select id="blood-group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <button id="search-button">Search</button>
    </div>
    
    
<center>
    <div id="result" >
            
    </div></center>

    

    <script >
        document.addEventListener("DOMContentLoaded", () => {
    const bloodBankData = {
        "A+": 25,
        "A-": 10,
        "B+": 30,
        "B-": 15,
        "AB+": 20,
        "AB-": 5,
        "O+": 35,
        "O-": 8,
    };

    const bloodGroupSelect = document.getElementById("blood-group");
    const searchButton = document.getElementById("search-button");
    const resultDiv = document.getElementById("result");

    function displayBloodUnits(bloodGroup) {
        const units = bloodBankData[bloodGroup] || 0;
        resultDiv.textContent = `Collected units for ${bloodGroup}: ${units}`;
    }

    searchButton.addEventListener("click", () => {
        const selectedBloodGroup = bloodGroupSelect.value;
        displayBloodUnits(selectedBloodGroup);
    });

    
    const defaultBloodGroup = bloodGroupSelect.value;
    displayBloodUnits(defaultBloodGroup);
});

    </script>
