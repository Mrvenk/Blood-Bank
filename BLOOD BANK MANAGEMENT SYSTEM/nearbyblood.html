    <h1>Nearby Blood Banks in Karnataka</h1><img src="images/pin.png" alt="">
    
    <div id="district-select">
        <label for="district">Select a District:</label>
        <select id="district">
            <option value="Bangalore">Bangalore</option>
            <option value="Mysore">Mysore</option>
            <option value="bellary">bellary</option>
            <option value="Shimoga">Shimoga</option>
            <option value="Vijayanagara">Vijayanagara</option>
            <option value="Mandya">Mandya</option>
            <option value="Koppal">Koppal</option>
        
        </select>
        <button id="search-button">Search</button>
    </div>
    
    <div id="table-container"></div>

    <script >
        document.addEventListener("DOMContentLoaded", () => {
    
    const bloodBanksData = [
        { district: "Bangalore", name: "	Apollo Hospitals Enterprises Ltd Blood Centre", address: "No.01,Old No.28, Plat Form Road,Near Mantri Mall,  Bangalore, Dist. Bangalore Urban" ,distance:"-km"},
        { district: "Bangalore	", name: "Anekal (BSU)", address: "	Bangalore, , Dist. Bangalore Urban",distance:"-km" },
        { district: "Bangalore", name: "	Bgs Global Hospitals", address: "	No. 67, Uttarahalli Road, Kengeri, Bangalore, Dist. Bangalore Rural",distance:"-km" },
        { district: "Bangalore", name: "	Government Hospital Blood storage centre (BSU)", address: "Government Hospital Blood storage centre Devanhalli Bangalore, , Dist. Bangalore Rural",distance:"-km"  },
        { district: "Shimoga", name: "	Indian Red Cross Society Blood Centre, Shimoga", address: "Ist Floor, Kshiti Complex JPN Road, Shimoga, Dist. Shimoga" ,distance:"5km" },
        { district: "Shimoga", name: "Hosanagara (BSU)", address: "	Dist. Shimoga",distance:"7km"  },
        { district: "Shimoga", name: "ASHAJYOTHI VOLUNTARY BLOOD CENTRE", address: "1st Floor, Nandi Samudaya Bhavan, Sowlanga Road, Shivamogga, Shimoga, Dist. Shimoga" ,distance:"5km" },
        { district: "Shimoga", name: "	Maax blood storage centre BSU", address: "RMR road, Park extension, Shimoga, Dist. Shimoga" ,distance:"8km" },
        { district: "Mysore", name: "Cauvery Hospital blood Bank", address: "	CauvryHospital Blood Bank, No 42/2B.2C, Teresian Circle, siddarthanagar, Mysore, Dist. Mysore" ,distance:"-km" },
        { district: "Mysore", name: "GENERALHOSPITAL PERIYAPATNA BLOOD STORAGE UNIT", address: "TALUK GENERAL HOSPITAL PERIYAPATNA, PERIYAPATNA, Dist. Mysore" ,distance:"-km" },
        { district: "bellary", name: "	CHIRANJEEVI BLOOD BANK.", address: "	near Vijayanagara Colony, 100 Bed Hospital Road, Amaravathi, Bellary, Dist. Ballari",distance:"-km"  },
        { district: "bellary", name: "	District Hospital Blood Bank, Bellary (BSU)", address: "Blood storage center, District Hospital, Anantapur road, Indira circle, ward no 18, Bellary, Bellary, Dist. Ballari" ,distance:"-km" },
        { district: "bellary", name: "Jindal Sanjeevani Multi Speciality Hospital Blood Centre", address: "Vijay Vittal Nagar, Toranagallu, Sandur (Taluk), Bellari (District), Karnataka, Toranagallu, Dist. Ballari" ,distance:"-km" },
        { district: "Mandya", name: "	Adichunchanagiri Hospital And Research Centre", address: "Balagangadharanatha Nagar,Nagamangala Taluk, Bellur, Mandya, Bellur, Dist. Mandya",distance:"-km"  },
    ];

    const districtSelect = document.getElementById("district");
    const searchButton = document.getElementById("search-button");
    const tableContainer = document.getElementById("table-container");

    function generateTable(selectedDistrict) {
        const districtBloodBanks = bloodBanksData.filter((bank) => bank.district === selectedDistrict);

        if (districtBloodBanks.length === 0) {
            tableContainer.innerHTML = "<p>No blood banks found for the selected district.</p>";
            return;
        }

        const table = document.createElement("table");
        table.innerHTML = `
            <caption>${selectedDistrict} Blood Banks</caption>
            <thead>
                <tr>
                    <th> Blood Bank Name</th>
                    <th>Address</th>
                    <th>Distance</th>
                </tr>
            </thead>
            <tbody>
                ${districtBloodBanks.map((bank) => `
                    <tr>
                        <td>${bank.name}</td>
                        <td>${bank.address}</td>
                        <td>${bank.distance}</td>
                    </tr>
                `).join('')}
            </tbody>
        `;

        tableContainer.innerHTML = ""; 
        tableContainer.appendChild(table);
    }

    searchButton.addEventListener("click", () => {
        const selectedDistrict = districtSelect.value;
        generateTable(selectedDistrict);
    });

    
    generateTable(districtSelect.value);
});

    </script>
